<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/30b361f55b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img class="logo" src="/images/logo/Booki.png" alt="" />
      <nav>
        <a class="container-nav1" href="#">
          <div class="nav-hover nav1-hover"></div>
          <p class="nav nav1">Hebergement</p>
        </a>
        <a class="container-nav2" href="#">
          <div class="nav-hover nav2-hover"></div>
          <p class="nav nav2">Activités</p>
        </a>
      </nav>
    </header>

    <main>
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <h2>En plein centre-ville ou en pleine nature</h2>
      <form class="localisation">
        <div class="i-container">
          <i class="fa-solid fa-location-dot fa-lg"></i>
        </div>
        <input
          name="localisation"
          id="localisation"
          type="text"
          placeholder="Votre destination"
          value="Marseille, France"
        />
        <input
          type="submit"
          value="Rechercher"
          name="envoiLocalisation"
          id="envoiLocalisation"
          formmethod="get"
        />
      </form>
    </main>

    <footer></footer>
  </body>
</html>
